<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CCIT FTUI</title>
    </h:head>
    <h:body>
         <table border="0" align="top" width="100%" style="position: relative; height: 80px; background-color: #754c2d">
            <tr>
                <td align="center">
                    <p style="font-size: 38pt; color: #ffffff; font-family: Centaur">YOUR FURNITURE</p>
                </td>
            </tr>
        </table>
        <table border="1" align="top" width="100%" style="height: 421px; background-color: #754c2d">
            <td width="85%" valign="top" bgcolor="white" height="260px">
                <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <b:container style="width: 25%">
                        <h:form styleClass="form-signin" prependId="false">
                            <h2 class="form-signin-heading">Silahkan Login</h2>
                            
                             <b:alert severity="danger" rendered="#{tblUser.showalert}" ><strong>Gagal Login</strong></b:alert>
                             
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{tblUser.username}"
                                         required-message="Username Tidak Boleh Kosong!">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Password" value="#{tblUser.password}"
                                         required-message="Password Tidak Boleh Kosong!" type="password">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </f:facet>
                            </b:inputText>
                            <b:selectBooleanCheckbox value="true" caption="remember me"/>
                            <center>
                                <b:commandButton look="primary btn-success" action="#{tblUser.validasiLogin()}"
                                                 value="Sign In" icon="log-in" size="lg"/>
                            </center>
                            <br/><br/>
                            <div class="container register">
                            <p>Create Account <a href="registrasi.xhtml">Registration</a>.</p>
                             </div>
                        </h:form>
                    </b:container>
                </div>
            </div>
            </td>
        </table>
        <table border="0" align="top" width="100%" style="height: 40px; background-color: #754c2d">
            <tr>
                <td align="center">
                    <p style="font-size: 10pt; color: #e68a19; font-family: monospace">yf.co.id <br/> Gedung Equity Tower lantai 27, SCBD Lot 9,
                    Jl. Jenderal Sudirman Kav.52-53<br/> Telp: (+62)12345678 | Fax: (021)123-4567 <br/> E-Mail: care@yourfurniture.co.id </p>
                <p><a href="http://wa.me/08XXXXXXXXXX" target="_blank" title="Customer Service"> <img src="image/wa.png" border="0" width="45" height="45"/></a></p>
                </td>
                <a href="Template.xhtml"></a>
            </tr>
        </table>
    </h:body>
</html>
